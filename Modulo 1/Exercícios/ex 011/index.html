<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--A ORDEM É IMPORTANTE,  nesse caso, a ordem está sendo do menor (foto p) para o maior (foto g)-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <p>
        Outro exemplo de imagens dinâmicas abaixo:<br>
        <picture>
            <source media="(min-width: 1050px)" srcset="imagens2/Athena-g.jpg" type="image/jpg">
            <source media="(min-width: 750px)" srcset="imagens2/Athena-m.jpg" type="image/jpg">
            <img src="imagens2/Athena-p.jpg" alt="Imagem flexível da Athena">
        </picture>

        <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio preload="metadata" autoplay controls>
            <source src="midia/HINAJI - INVERNAL.mp3" type="audio/mpeg">
            <source src="midia/HINAJI - INVERNAL.ogg" type="audio/ogg">
            <source src="midia/HINAJI - INVERNAL.wav" type="audio/wav"> <!--Tenta evitar wav, são BEM pesados.-->
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/HINAJI - INVERNAL.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
        <!--Compatível com: MP3, WAV, OGG-->
        <picture> <br>
            <source media="(min-width: 1050px)" srcset="imagens3/Pandora-g.jpg" type="image/jpg">
            
            <source media="(min-width: 750px)" srcset="imagens3/Pandora-m.jpg" type="image/jpg">

            <img src="imagens3/Pandora-p.jpg" alt="Imagem da Pandora">
        </picture>
    </p>

    <p>
        
    </p>
</body>
</html>
