<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no seu próprio servidor.</p>

    <video width="500" poster="midia/bartlegal.png" controls loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.wmv" type="video/wmv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/QjmnsAWGm8E?si=7IQbmueAgV--nX0w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
