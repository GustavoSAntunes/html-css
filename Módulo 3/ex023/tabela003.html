<head>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: solid 1px black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
            
        </tr>

        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            
            <td colspan="2">B4</td>
            
        </tr>
    </table>
</body>
